<html>

<head>
    <title>Radio Button Filter Control | jPList - jQuery Data Grid Controls</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- font libs -->
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

    <!-- demo page styles -->
    <link href="bower_components/jplist/dist/css/jplist.demo-pages.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery lib -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- jPList core js and css  -->
    <link href="bower_components/jplist/dist/css/jplist.core.min.css" rel="stylesheet" type="text/css" />
    <script src="bower_components/jplist/dist/js/jplist.core.min.js"></script>

    <!-- jPList pagination bundle -->
    <script src="bower_components/jplist/dist/js/jplist.pagination-bundle.min.js"></script>
    <link href="bower_components/jplist/dist/css/jplist.pagination-bundle.min.css" rel="stylesheet" type="text/css" />

    <!-- jPList history bundle -->
    <script src="bower_components/jplist/dist/js/jplist.history-bundle.min.js"></script>
    <link href="bower_components/jplist/dist/css/jplist.history-bundle.min.css" rel="stylesheet" type="text/css" />

    <!-- jPList toggle bundle -->
    <script src="bower_components/jplist/dist/js/jplist.filter-toggle-bundle.min.js"></script>
    <link href="bower_components/jplist/dist/css/jplist.filter-toggle-bundle.min.css" rel="stylesheet" type="text/css" />

    <!-- My stuff -->
    <link href="gpx_jPList.css" rel="stylesheet" type="text/css" />
    <script src="latlon.js"></script>
    <script src="topo858a - Chariton County MO.gpx.js"></script>
    <script src="gpx_jPList.js"></script>
    <!-- <script src="counter.js"></script> -->

    <!-- jPList start -->
    <script>
        $('document').ready(function() {

            // remove old stuff
            $(".list").empty();
            // add new stuff
            fillListDiv();

            $('#demo').jplist({
                // debug: true,
                itemsBox: '.list',
                itemPath: '.list-item',
                panelPath: '.jplist-panel'
            });
        });
    </script>

</head>

<body>

    <!-- top bar -->
    <div id="black-top-bar" class="box">
        <div class="center">
            <div class="box">

                <!-- left menu -->
                <ul id="black-top-bar-left-menu" class="hmenu left iphone-hidden">
                    <li class="glow">
                        <a title="" href="https://github.com/no81no/jplist/issues?state=open">
                            <i class="fa fa-asterisk"></i> Request a feature / <i class="fa fa-bug"></i> Report a bug
                        </a>
                    </li>
                </ul>

                <!-- social menu -->
                <ul id="social-menu" class="hmenu right">
                    <li class="glow"><a title="" href="https://www.facebook.com/jplist"><i class="fa fa-facebook"></i>&nbsp;</a></li>
                    <li class="glow"><a rel="publisher" title="" href="https://plus.google.com/+Jplistjs"><i class="fa fa-google-plus"></i></a></li>
                    <li class="glow"><a title="" href="https://twitter.com/jquery_jplist"><i class="fa fa-twitter"></i></a></li>
                    <li class="glow"><a title="" href="https://github.com/no81no/jplist"><i class="fa fa-github"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- header -->
    <header id="header" class="box">
        <div id="header-box" class="box">
            <div class="center">
                <div class="box">

                    <!-- logo -->
                    <div class="align-center text-shadow" id="logo">
                        <p>
                            <img title="jPList - jQuery Data Grid Controls" alt="jPList - jQuery Data Grid Controls" src="http://jplist.com/content/img/common/rocket.png" />
                            <a title="" href="http://jplist.com">jPList - jQuery Data Grid Controls</a>
                        </p>
                        <h1 class="h1-30-normal">Radio Button Filter Control</h1>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <div class="box">
        <div class="center">
            <!--<><><><><><><><><><><><><><><><><><><><><><><><><><> DEMO START <><><><><><><><><><><><><><><><><><><><><><><><><><>-->

            <!-- demo -->
            <div id="demo" class="box jplist" style="margin: 20px 0 50px 0">

                <!-- ios button: show/hide panel -->
                <div class="jplist-ios-button">
                    <i class="fa fa-sort"></i> jPList Actions
                </div>

                <!-- panel -->
                <div class="jplist-panel box panel-top">

                    <!-- reset button -->
                    <button type="button" class="jplist-reset-btn" data-control-type="reset" data-control-name="reset" data-control-action="reset">
                        Reset &nbsp;<i class="fa fa-share"></i>
                    </button>

                    <!-- items per page dropdown -->
                    <div class="jplist-drop-down" data-control-type="items-per-page-drop-down" data-control-name="paging" data-control-action="paging">

                        <ul>
                            <li><span data-number="3"> 3 per page </span></li>
                            <li><span data-number="5"> 5 per page </span></li>
                            <li><span data-number="10"> 10 per page </span></li>
                            <li><span data-number="all" data-default="true"> View All </span></li>
                        </ul>
                    </div>

                    <!-- pagination results -->
                    <div class="jplist-label" data-type="Page {current} of {pages}" data-control-type="pagination-info" data-control-name="paging" data-control-action="paging">
                    </div>

                    <!-- pagination control -->
                    <div class="jplist-pagination" data-control-type="pagination" data-control-name="paging" data-control-action="paging">
                    </div>

                    <!-- radio buttons filters -->
                    <div class="jplist-group">

                        <input data-control-type="radio-buttons-filters" data-control-action="filter" data-control-name="default" data-path="default" id="default-radio" type="radio" name="jplist" checked="checked" />
                        <label for="default-radio">All</label>

                        <input data-control-type="radio-buttons-filters" data-control-action="filter" data-control-name="traditional" data-path=".Traditional" id="traditional" type="radio" name="jplist" />
                        <label for="traditional">Traditional</label>

                        <input data-control-type="radio-buttons-filters" data-control-action="filter" data-control-name="multicache" data-path=".Multi-cache" id="multicache" type="radio" name="jplist" />
                        <label for="multicache">Multi-Cache</label>

                        <input data-control-type="radio-buttons-filters" data-control-action="filter" data-control-name="virtual" data-path=".Virtual" id="virtual" type="radio" name="jplist" />
                        <label for="virtual">Virtual</label>

                        <input data-control-type="radio-buttons-filters" data-control-action="filter" data-control-name="other" data-path=".Other" id="other" type="radio" name="jplist" />
                        <label for="other">Other</label>

                    </div>

                    <!-- data -->
                    <div class="list box text-shadow">
                        <!-- list-item elements go here -->
                    </div>

                    <div class="box jplist-no-results text-shadow align-center">
                        <p>No results found</p>
                    </div>

                </div>

                <!--<><><><><><><><><><><><><><><><><><><><><><><><><><> DEMO END <><><><><><><><><><><><><><><><><><><><><><><><><><>-->
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="box" id="footer">
        <div class="center">
            <div class="box">
                <p id="footer-content" class="align-center glow">
                    <a href="http://jplist.com" title="">Copyright &copy; 2015  <b>jPList Software</b></a>
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
