<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Using Knockout with GPX</title>
    <style>
        body {
            margin-top, margin-left: 2px;
        }

        table,
        tr,
        td,
        th {
            border: solid 1px black;

        }

        .corrected {
            background-color: yellow;
        }

        .isgc {
            font-weight: bold;
            color: blue;
        }

        .red {
            background-color: red
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            color: blue;
            font-weight: bold;
        }

        .unavailable {
            text-decoration: line-through;
            color: red;
            background-color: pink;
        }

        .archived {
            font-size: 1.5em;
            text-decoration: line-through;
            color: white;
            background-color: red;
        }

    </style>
    <script src="bower_components\jquery\dist\jquery.js"></script>
    <script src="bower_components\knockout\dist\knockout.js"></script>
    <script src="topo860a - Moberly MO.gpx.js"></script>
    <script src="latlon.js"></script>
    <script src="kogpx.js"></script>
</head>

<body>
    <h1>Data</h1>
    <!-- <select data-bind="foreach: wptList">
        <option data-bind="value: desc, text: desc"></option>
    </select>
    <ul data-bind="foreach: wptList">
        <li data-bind="text: $parent.cacheName($data)"></li>
    </ul> -->
    <table style="text-align: center" >
        <thead style="background-color: lightyellow">
            <tr data-bind="foreach: thList">
                <th data-bind="text: $data"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: GeocacheList">
            <tr>
                <!-- <td data-bind="text: gsak_county, css: { red: inWatchedCounty }"></td> -->
                <td data-bind="text: gsak_usersort, css: { archived: isArchived}"></td>
                <td data-bind="text: gsak_code, css: { blue: isGC, unavailable: isUnavailable, archived: isArchived }"></td>
                <td data-bind="text: type"></td>
                <!-- <td data-bind="text: cache_type"></td> -->
                <td>
                    <!-- ko if: link_href -->
                    <a target="_blank" data-bind="text: desc, attr: { href: link_href }"></a>
                    <!-- /ko -->
                    <!-- ko ifnot: link_href -->
                    <span data-bind="text: desc"></span>
                    <!-- /ko -->
                </td>
                <!-- <td data-bind="text: cache_name"></td> -->
                <td data-bind="text: lat, css: { yellow: isCorrected }"></td>
                <td data-bind="text: lon, css: { yellow: isCorrected }"></td>
                <!-- <td data-bind="text: cache_archived"></td> -->
                <!-- <td data-bind="text: cache_available"></td> -->
                <!-- <td data-bind="text: cache_difficulty"></td> -->
                <!-- <td data-bind="text: cache_terrain"></td> -->
                <td data-bind="text: cache_encoded_hints"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
